plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.springframework.boot' version '2.2.5.RELEASE'
}

version = '1.0'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Generate FAT jar for deployment',  
        	'Implementation-Version': version,
        	'Main-Class': 'com.azar.fsdemo.batchdata.AWSBatchDataProviderApplication'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.2.5.RELEASE'
	implementation 'com.amazonaws:aws-java-sdk-stepfunctions:1.11.738'
	implementation 'com.google.code.gson:gson:2.8.6'
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
